# Mosquitto MQTT Broker Configuration

# Listener
listener 1883
protocol mqtt

# WebSocket support (for browser clients)
listener 9001
protocol websockets

# Allow anonymous connections (for development)
allow_anonymous true

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Connection settings
max_connections -1
